<!DOCTYPE html>
{%extends 'mobile/base.html'%}
{%block body_block%}

<h1>Cart</h1>
    <table class="table table-hover"><tr><th>Image</th><th>Model Name</th><th>Price</th><th>status</th></tr>
    {%for order in orders%}
    <tr>
        <td><img src="{{order.prodect.img.url}}" height="60px" alt=""></td>
        <td>{{order.prodect}}</td>
        <td>{{order.prodect.price}}</td>
        <td>{{order.status}}</td></tr>


    {%endfor%}
    </table>
        <button>Buy</button>
{%endblock%}
